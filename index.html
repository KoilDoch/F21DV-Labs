<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>

    <script>
        for(let i = 0; i < 10; i++){
            d3.select("body")
                .append("div")
                .text(i)
                .style("color", function(d) {
                    if (i < 5) {return "red"}
                    else {return "green"}
                });
        }
    </script>
</body>
</html>
