<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <p id="p1"> First Paragraph </p>
    <p id="p2"> Second Paragraph </p>

    <script>
        d3.select("#p1").style("color","red");
        d3.select("#p2").style("line-height", "50px");
        d3.selectAll("p").style("font-size", "22px");
    </script>
</body>
</html>
